version: '3.8'

services:
  api-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=112407
      - DB_NAME=mydb
    depends_on:
      - db-postgres

  db-postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=112407
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: